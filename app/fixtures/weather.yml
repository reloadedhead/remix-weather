entity: Weather
items:
  Weather{1..100}:
    id: '{{datatype.number}}'
    currentWeather: '{{datatype.number({"precision": 2, "min": -10, "max": 30})}}'
    min: '{{datatype.number({"precision": 2, "min": -10, "max": 30})}}'
    max: '{{datatype.number({"precision": 2, "min": -10, "max": 30})}}'
    condition: '{{lorem.word}}'
    city: '@City*'
    timestamp: '{{datatype.datetime}}'